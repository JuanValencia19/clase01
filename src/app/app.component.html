<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center">Productos Platzi</h1>
     
                <label for="name">Titulo:</label>
                <input class="border-green" type="text" id="title" [formControl]="title">

                <label for="image">Precio:</label>
                <input class="border-green" type="text" id="price" [formControl]="price">

                <label for="status">Descripcion:</label>
                <input class="border-green" type="text" id="description" [formControl]="description">

                <label for="image">Image:</label>
                <input class="border-green" type="text" id="images" [formControl]="images">



                <button (click)="OnSummit()">
                    Enviar Producto
                </button>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let person of products">
                            <app-card [product]="person" (deleteProduct)="onDeleteProduct($event)"></app-card>
                        </div>
                    </div>
                </div>
                
</body>

</html>
